<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form class="my-form">
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="bola.png" alt="Logo" class="logo">
            </a>
            <h1>You must sign in to join</h1>
        </div>
        <div class="socials-row">
            <a href="#" title="Use Google">
                <img src="google.png" alt="Google">
            Sign in with Google
            </a>
            <a href="#" title="Use Apple">
                <img src="logotipo-da-apple.png" alt="Apple">
            Sign in with Apple
            </a>
        </div>
        <div class="lines">
            <div class="line"></div>
            OR
            <div class="line"></div>
        </div>
        <div class="text-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="off" placeholder="your@example.com" required>
            <div class="error-message">Email in incorrect format</div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password autocomplete="off" placeholder="Your password" required>
            <div class="error-message">Password in incorrect format</div>
        </div>
        <button type="submit" class="my-form-button">
            Login
        </button>
        <div class="my-form_actions">
            <div class="my-form_row">
                <span>Don't have an account?</span>
                <a href="#" title="Create Account">
                    Sign Up
                </a>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
